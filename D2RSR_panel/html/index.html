<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/vr.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <script src="js/roslib.js"></script>
  <script src="js/vr.js"></script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="js/ros2d.js"></script>
  <script src="js/eventemitter2.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/map.js"></script>
  <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/gsap/1.19.1/TweenMax.min.js'></script>
</head>

<body>

  <div id="top-bar">
    <img id="logo" src="img/D2RSR_logo.png" alt="D2RSR">

    <nav class="nav">
      <a href="#" onclick="showContent('home')" class="nav-item" active-color="orange"><i class="fa-solid fa-house"
          style="color: #b8c3d6;"></i></i> 首頁</a>
      <a href="#" onclick="showContent('panorama')" class="nav-item is-active" active-color="blue"><i
          class="fa-solid fa-globe"></i> 環景影像</a>
      <a href="#" onclick="showContent('mapping')" class="nav-item" active-color="red"><i class="fa-regular fa-map"></i>
        即時地圖</a>
      <a href="#" onclick="showContent('about')" class="nav-item" active-color="rebeccapurple"><i
          class="fa-solid fa-users"></i> 關於我們</a>
      <span class="nav-indicator"></span>
    </nav>
  </div>
  <div id="home" class="content ">
    <div id="home-bg"></div>
    <img id="ROSKY-image" src="img/ROSKY.png" alt="ROSKY" />
    <div id="ROSKY-text">
      <div style="font-size: 9vh;">D2RSR</div>
      <div>災難救助遙測機器人</div>
    </div>
    <img id=xbox_bubble src="img/xbox_bubble.png" alt="xbox_bubble" />
    <img id=bubble src="img/bubble.png" alt="Bubble" />
  </div>


  <div id="panorama" class="content active">
    <div id="title">環景實時影像</div>
    <img id="cam_status" src="img/cam_multiple.png" alt="cam_multiple" />
    <div class="image-grid">
      <img id="grid_top" src="img/bg.jpg" alt="grid_top" />
      <img id="grid_top_right" src="img/bg.jpg" alt="rid_top_right" />
      <img id="grid_bottom_right" src="img/bg.jpg" alt="grid_bottom_right" />
      <img id="grid_bottom" src="img/bg.jpg" alt="grid_bottom" />
      <img id="grid_bottom_left" src="img/bg.jpg" alt="grid_bottom_left" />
      <img id="grid_top_left" src="img/bg.jpg" alt="grid_top_left" />
    </div>

    <div class="image-slider">
      <div id="card-slider" class="slider">
        <div class="slider-item">
          <div class="animation-card_image">
            <img id="slider_top" src="img/bg.jpg" alt="slider_top">
          </div>
        </div>
        <div class="slider-item">
          <div class="animation-card_image">
            <img id="slider_top_right" src="img/D2RSR_car.png" alt="slider_top_right">
          </div>
        </div>
        <div class="slider-item">
          <div class="animation-card_image">
            <img id="slider_bottom_right" src="img/bg.jpg" alt="slider_bottom_right">
          </div>
        </div>
        <div class="slider-item">
          <div class="animation-card_image">
            <img id="slider_bottom" src="img/D2RSR_car.png" alt="slider_bottom">
          </div>
        </div>
        <div class="slider-item">
          <div class="animation-card_image">
            <img id="slider_bottom_left" src="img/bg.jpg" alt="slider_bottom_left">
          </div>
        </div>
        <div class="slider-item">
          <div class="animation-card_image">
            <img id="slider_top_left" src="img/D2RSR_car.png" alt="slider_top_left">
          </div>
        </div>
      </div>
    </div>
  </div>



  <div id="mapping" class="content">
    <div id="map"></div>
  </div>
  <div id="about" class="content">

  </div>

  <script src="js/menu.js"></script>
</body>

</html>
